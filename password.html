<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated background elements -->
    <div class="gradient-bg"></div>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Main container -->
    <div class="container">
        <h1><i class="fas fa-lock"></i> Ultra Password Generator</h1>
        
        <div class="password-container">
            <div class="password-display" id="password">Cliquez sur "Générer"</div>
            <div class="password-actions">
                <button class="action-btn tooltip" id="copyBtn">
                    <i class="fas fa-copy"></i>
                    <span class="tooltiptext">Copier dans le presse-papier</span>
                </button>
                <button class="action-btn tooltip" id="qrBtn">
                    <i class="fas fa-qrcode"></i>
                    <span class="tooltiptext">Générer QR Code</span>
                </button>
            </div>
        </div>
        
        <div class="qr-container" id="qrContainer"></div>
        
        <div class="controls">
            <div class="control-group">
                <label for="length">Longueur du mot de passe</label>
                <input type="range" id="length" min="4" max="32" value="12">
                <div class="length-display">
                    <span>4</span>
                    <span class="length-value" id="lengthValue">12</span>
                    <span>32</span>
                </div>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="uppercase" checked>
                    Lettres majuscules (A-Z)
                </label>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="lowercase" checked>
                    Lettres minuscules (a-z)
                </label>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="numbers" checked>
                    Nombres (0-9)
                </label>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="symbols" checked>
                    Symboles (!@#$%^&*)
                </label>
            </div>
        </div>
        
        <div class="btn-group">
            <button class="btn" id="generateBtn">
                <i class="fas fa-key"></i> Générer
            </button>
            <button class="btn btn-secondary" id="saveBtn">
                <i class="fas fa-save"></i> Sauvegarder
            </button>
        </div>
        
    
        <div class="history-container" id="historySection">
            <div class="history-title">
                <span><i class="fas fa-history"></i> Historique des mots de passe</span>
            </div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
