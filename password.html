<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Password Generator Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <h1><i class="fas fa-lock"></i> Ultra Password Generator Pro</h1>
        
        <div class="password-container">
            <div class="password-display" id="password">Click "Generate"</div>
            <div class="password-actions">
                <button class="action-btn tooltip" id="copyBtn">
                    <i class="fas fa-copy"></i>
                    <span class="tooltiptext">Copy to clipboard</span>
                </button>
                <button class="action-btn tooltip" id="qrBtn">
                    <i class="fas fa-qrcode"></i>
                    <span class="tooltiptext">Generate QR Code</span>
                </button>
            </div>
        </div>
        
        <div class="qr-container" id="qrContainer"></div>
        
        <div class="strength-indicator">
            <div class="strength-header">
                <span>Password Strength:</span>
                <span class="strength-label" id="strengthLabel">Unknown</span>
            </div>
            <div class="strength-bars">
                <div class="strength-bar" id="strengthBar1"></div>
                <div class="strength-bar" id="strengthBar2"></div>
                <div class="strength-bar" id="strengthBar3"></div>
                <div class="strength-bar" id="strengthBar4"></div>
            </div>
            <div class="strength-message" id="strengthMessage"></div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="length">Password Length</label>
                <input type="range" id="length" min="4" max="32" value="12">
                <div class="length-display">
                    <span>4</span>
                    <span class="length-value" id="lengthValue">12</span>
                    <span>32</span>
                </div>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="uppercase" checked>
                    Uppercase (A-Z)
                </label>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="lowercase" checked>
                    Lowercase (a-z)
                </label>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="numbers" checked>
                    Numbers (0-9)
                </label>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="symbols" checked>
                    Symbols (!@#$)
                </label>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="memorable">
                    Memorable Password
                </label>
            </div>
        </div>
        
        <div class="btn-group">
            <button class="btn" id="generateBtn">
                <i class="fas fa-key"></i> Generate
            </button>
            <button class="btn btn-secondary" id="saveBtn">
                <i class="fas fa-save"></i> Save
            </button>
            <button class="btn btn-tertiary" id="shareBtn">
                <i class="fas fa-share-alt"></i> Share
            </button>
        </div>
        
        <div class="history-container" id="historySection">
            <div class="history-title">
                <span><i class="fas fa-history"></i> Password History</span>
                <button class="action-btn" id="clearHistoryBtn">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="history-list" id="historyList"></div>
        </div>
        
        <div class="security-tips" id="securityTips">
            <h3><i class="fas fa-shield-alt"></i> Security Tips</h3>
            <div class="tips-list" id="tipsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
